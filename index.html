<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cuenta - VIOTECH INFORMATICS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Cuenta</h1>
  <form id="registroForm">
    <label>Nombres:</label>
    <input type="text" id="nombres" required><br>

    <label>Apellidos:</label>
    <input type="text" id="apellidos" required><br>

    <label>Correo electrónico:</label>
    <input type="email" id="correo" required><br>

    <label>Teléfono:</label>
    <input type="tel" id="telefono" pattern="[0-9]{9}" required><br>

    <label>Contraseña:</label>
    <input type="password" id="password" required><br>

    <label>Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" required><br>

    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje"></div>

  <script src="script.js"></script>
</body>
</html>
